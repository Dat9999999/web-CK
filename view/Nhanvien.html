<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="./asset/font/fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./asset/css/home.css" />
    <link rel="stylesheet" href="./asset/css/Nhanvien.css" />
  </head>
  <body>
    <!-- Home -->
    <div class="Home">
      <div class="sidebar">
        <div class="logo">Quản Lý</div>
        <div class="menu">
          <div class="menu-item" id="home">
            <i class="fa-solid fa-house"></i>
            Trang Chủ
          </div>
          <div class="menu-item" id="sanpham">
            <i class="fas fa-cube"></i> Sản Phẩm
          </div>
          <div class="sub-menu-container" id="sanpham-submenu">
            <div class="sub-menu-item">
              <a href="./view/product.html">Danh sách sản phẩm</a>
            </div>
            <div class="sub-menu-item">Danh mục sản phẩm</div>
          </div>
          <div class="menu-item" id="khachhang">
            <i class="fa-solid fa-user"></i> Khách Hàng
          </div>
          <div class="menu-item" id="baocao">
            <i class="fa-regular fa-clipboard"></i> Báo Cáo
          </div>
          <div class="sub-menu-container" id="baocao-submenu">
            <div class="sub-menu-item">Tổng quan báo cáo</div>
            <div class="sub-menu-item">Danh Sách Báo Cáo</div>
          </div>
          <div class="menu-item" id="baocao">
            <i class="fa-solid fa-person-circle-check"></i> Quản Lý Nhân Viên
          </div>
        </div>
      </div>
      <div class="header">
        <div class="title">
          <h1>Quản Lý Nhân Viên</h1>
        </div>
        <div class="input-wrapper">
          <button class="icon">
            <svg
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M22 22L20 20"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <input type="text" name="text" class="input" placeholder="search.." />
        </div>

        <div class="button">
          <button>Đăng Nhập</button>
          <button>Đăng Kí</button>
        </div>
      </div>
      <!-- Nội dung trang chủ -->
    </div>

    <!-- ------------->
    <div class="staff">
      <h2>Danh sách nhân viên</h2>
      <div class="staff-header">
        <label class="staff-item">Tìm Kiếm:</label>
        <input
          placeholder="Tìm Kiếm"
          type="text"
          name="text"
          class="input_search"
        />
        <button class="staff-button">Tìm Kiếm</button>
        <button class="staff-btnadd">Thêm Nhân Viên</button>
        <form id="addstaffForm" class="add-staff-form">
          <label for="">Thêm Nhân Viên</label><br />
          <input type="text" id="Name" placeholder="Name" />
          <input type="text" id="Country" placeholder="Country" />
          <input type="text" id="Position" placeholder="Position" />
          <input type="text" id="Age" placeholder="Age" />
          <button type="submit" onclick="addStaff()">Add staff</button>
        </form>

        <table class="staff-list">
          <thead>
            <tr>
              <th>Thông tin Nhân Viên</th>
              <th>Quê Quán</th>
              <th>Chức Vụ</th>
              <th>Tuổi</th>
              <th>Ngày bắt đầu làm</th>
            </tr>
          </thead>
          <tbody class="staff-list-body"></tbody>
        </table>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="./asset/js/Home.js"></script>
    <script src="./asset/js/Nhanvien.js"></script>
  </body>
</html>
