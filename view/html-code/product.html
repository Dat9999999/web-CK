<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="../asset/font/fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../asset/css/home.css" />
    <link rel="stylesheet" href="../asset/css/Product.css" />
  </head>
  <body>
    <!-- Home -->
    <div class="Home">
      <div class="sidebar">
        <div class="logo">Quản Lý</div>
        <div class="menu">
          <div class="menu-item" id="home">
            <i class="fa-solid fa-house"></i>
            Trang Chủ
          </div>
          <div class="sub-menu-container" id="donhang-submenu"></div>
          <div class="menu-item" id="sanpham">
            <i class="fas fa-cube"></i> Sản Phẩm
          </div>
          <div class="sub-menu-container" id="sanpham-submenu">
            <div class="sub-menu-item">Danh sách sản phẩm</div>
            <div class="sub-menu-item">Danh mục sản phẩm</div>
          </div>
          <div class="menu-item" id="khachhang">
            <i class="fa-solid fa-user"></i> Khách Hàng
          </div>
          <div class="menu-item" id="baocao">
            <i class="fa-regular fa-clipboard"></i> Báo Cáo
          </div>
          <div class="sub-menu-container" id="baocao-submenu">
            <div class="sub-menu-item">Tổng quan báo cáo</div>
            <div class="sub-menu-item">Danh Sách Báo Cáo</div>
          </div>
          <div class="menu-item" id="baocao">
            <i class="fa-solid fa-person-circle-check"></i> Quản Lý Nhân Viên
          </div>
        </div>
      </div>
      <div class="header">
        <div class="title">
          <h1>Danh sách sản phẩm</h1>
        </div>
        <div class="input-wrapper">
          <button class="icon">
            <svg
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M22 22L20 20"
                stroke="#fff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <input type="text" name="text" class="input" placeholder="search.." />
        </div>

        <div class="button">
          <button>Đăng Nhập</button>
          <button>Đăng Kí</button>
        </div>
      </div>
      <!-- Nội dung trang chủ -->
    </div>

    <!-- order -->

    <!-- product -->
    <div class="product">
      <h2>Danh sách sản phẩm</h2>
      <div class="product-header">
        <label class="product-item">Tìm Kiếm:</label>
        <input
          placeholder="Tìm Kiếm"
          type="text"
          name="text"
          class="input_search"
        />
        <label class="product-item">Hãng</label>
        <select name="brand" id="brand" class="brand">
          <option value="">Chọn</option>
          <option value="samsung">Samsung</option>
          <option value="iphone">iPhone</option>
          <option value="oppo">Oppo</option>
          <option value="vivo">Vivo</option>
        </select>
        <button class="product-button">Tìm Kiếm</button>
        <button class="product-btnadd">
          <i class="fa-solid fa-circle-plus" onclick=""></i> Thêm Sản Phẩm
        </button>
        <form id="addProductForm" class="add-product-form">
          <label for="">Thêm Sản Phẩm</label><br />
          <input type="text" id="imgUrl" placeholder="Image URL" />
          <input type="text" id="productName" placeholder="Product Name" />
          <input type="text" id="price" placeholder="Price" />
          <input type="text" id="brandInput" placeholder="Brand" />
          <button type="submit">Add Product</button>
        </form>
        <form id="editProductForm" class="edit-product-form">
          <label for="">Sửa Sản Phẩm</label><br />
          <input type="text" id="editImgUrl" placeholder="Image URL" />
          <input type="text" id="editProductName" placeholder="Product Name" />
          <input type="text" id="editPrice" placeholder="Price" />
          <input type="text" id="editBrand" placeholder="Brand" />
          <button type="submit">Sửa</button>
          <button type="Close">Hủy</button>
        </form>
        <table class="product-list">
          <thead>
            <tr>
              <th>Thông tin Sản Phẩm</th>
              <th>Số lượng</th>
              <th>Loại</th>
              <th>Giá</th>
              <th>Ngày khởi tạo</th>
              <th>Mã</th>
              <th>Thêm</th>
            </tr>
          </thead>
          <tbody class="product-list-body"></tbody>
        </table>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="../asset/js/Home.js"></script>
    <script src="../asset/js/Product.js"></script>
  </body>
</html>
